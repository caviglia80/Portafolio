<div id="toast">
    <div style="position: absolute; top: 6px; right: 4px;">
        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-info-circle me-2" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>

                <strong class="me-auto">{{title}}</strong>
                <small class="text-muted">{{secondsLeft.toString()}}s left</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{text}}
                <a *ngIf="link.length > 0" href="{{link}}" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">{{linkTxt}}</a>
            </div>
        </div>
    </div>
</div>
