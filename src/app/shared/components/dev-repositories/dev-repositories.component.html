<div class="row g-0 px-4 mb-5">
    <div class="col">

        <h2 class="titulo text-center py-5">Repositorios en GitHub</h2>

        <div *ngIf="repos$ | async as repos" class="row text-center justify-content-center">
            <div *ngFor="let repo of repos" class="col-lg-4 mb-3">
                <a href="{{ repo.owner.html_url }}" target="_blank" rel="noreferrer">
                    <img src="{{ repo.owner.avatar_url }}" alt="{{ repo.owner.login }}"
                        class="bd-placeholder-img rounded-circle mb-2" width="140" height="140" role="img"
                        title="{{ repo.owner.login }}">
                </a>
                <h2 class="fw-normal sub-titulo">{{ repo.name }}</h2>
                <p>{{ truncateDescription(repo.description) }}</p>
                <p>
                    <a class="btn btn-secondary" href="{{ repo.html_url }}" target="_blank" rel="noreferrer">Repositorio Â»</a>
                </p>
            </div>
        </div>

    </div>
</div>
