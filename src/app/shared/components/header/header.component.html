<header class="container my-5">
    <div class="nav row g-0 justify-content-between rounded-top">
        <!-- Logotipo -->
        <div class="logo col-12 col-lg-auto d-flex align-items-center justify-content-center ps-4">
            <h2 class="fw-bold text-uppercase mb-0">Francisco Caviglia</h2>
            <div class="icono">
                <i class="bi bi-dot"></i>
            </div>
            <p class="mb-0">Desarrollador Web</p>
        </div>
    </div>






























    <!-- Slider -->
    <div class="row slider">
        <div class="col">
            <div class="carousel slide" data-bs-ride="carousel" id="slider">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/slide1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/slide2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/slide3.jpg" alt="">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slideshow 1"></button>
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="1"
                        aria-label="Slideshow 2"></button>
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="2"
                        aria-label="Slideshow 3"></button>
                </div>
            </div>
        </div>
    </div>
</header>
