<div class="row portafolio g-0 px-4 mb-5">
    <div class="col">
        <h2 class="titulo text-center py-5">{{title}}</h2>

        <div class="row acerca-de align-items-center px-4 mb-lg-4">
            <!-- filtro 12 -->
            <div class="col-12 form-group mb-2">
                <input type="text" class="form-control" [(ngModel)]="filtro" (keyup)="filtrarLista()"
                    placeholder="Filtrar">
            </div>

            <div class="col-12" style="min-height: 150px;">
                <div class="row">
                    <!-- list -->
                    <ul class="col-md-7 col-sm-12 info p-0"
                        [ngClass]="{'lista-scroll': hayMasDeOchoItems(),'hidden' :!itemSeleccionado}">
                        <li *ngFor="let item of listaFiltrada | percentageSort; let i = index"
                            class="list-group-item py-1 px-2 m-2 Animation-active"
                            [ngClass]="{'liSeleccion my-3': i === itemSeleccionadoIndex}"
                            (click)="seleccionarItem(item, i)" (touchstart)="null" tabindex="-1" style="overflow: hidden;">

                            <div style="display: inline-flex;" class="align-items-center">
                                <p class="label mb-0 mt-1">{{ item.name }}</p>
                                <div style="margin-left: 5px;" [ngClass]="{'hidden': item.percentage === 100}"
                                    class="spinner-border spinner-border-sm text-info" role="status">
                                </div>
                            </div>

                            <div class="progress mb-0">
                                <div [ngClass]="{'bg-success': item.percentage === 100}" class="progress-bar text-start"
                                    role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                    [style.width.%]="item.percentage">{{ item.percentage }}%
                                </div>
                            </div>
                            
                        </li>
                    </ul>
                    <!-- description -->
                    <div class="col-md-5 col-sm-12 info pt-2 mb-3" [ngClass]="{'col-md-12': !itemSeleccionado}">
                        <div class="cuadro-texto"
                            [ngClass]="{'border-0': !itemSeleccionado || !itemSeleccionado.description}">
                            <p class="h1 text-center" *ngIf="!itemSeleccionado">üòê</p>
                            <p class="infoDetalles" *ngIf="itemSeleccionado">{{ itemSeleccionado.description }}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
